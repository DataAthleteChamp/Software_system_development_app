{% extends "base.html" %}
{% block title %}Patient Dashboard{% endblock %}
{% block content %}
<h2>Your Medical Reports</h2>
{% if reports %}
<ul class="report-list">
    {% for report in reports %}
    <li class="card">{{ report }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No reports available. Please check back later.</p>
{% endif %}
{% endblock %}
